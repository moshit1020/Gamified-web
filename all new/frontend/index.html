<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Gamified Learning Platform</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Spline 3D Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --accent-color: #F59E0B;
            --danger-color: #EF4444;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
            --text-light: #F8FAFC;
            --text-gray: #94A3B8;
            --border-color: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }

        .nav-btn.secondary {
            background: var(--secondary-color);
        }

        .nav-btn.secondary:hover {
            background: #059669;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--gradient-1);
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            text-align: left;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #e0e7ff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        /* Robot Section */
        .robot-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .robot-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        /* Auth Icons */
        .auth-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .auth-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .auth-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-light);
        }

        /* Forms */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        /* User Type Selection */
        .user-type-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-gray);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .user-type-btn.active {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-buttons {
                justify-content: center;
            }

            .auth-icons {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-bottom: 2rem;
            }

            .robot-container {
                height: 300px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--secondary-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.info {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduQuest</span>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showModal('loginModal')">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button class="nav-btn secondary" onclick="showModal('registerModal')">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text fade-in-up">
                <h1 class="hero-title">Welcome to EduQuest</h1>
                <p class="hero-subtitle">
                    The ultimate gamified learning platform for students from 1st to 12th grade. 
                    Learn through interactive games, earn points, and climb the leaderboard!
                </p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="showModal('loginModal')">
                        <i class="fas fa-sign-in-alt"></i>
                        Start Learning
                    </button>
                    <button class="btn btn-secondary" onclick="showModal('registerModal')">
                        <i class="fas fa-user-plus"></i>
                        Join Now
                    </button>
                </div>
            </div>
            
            <div class="robot-section">
                <div class="robot-container">
                    <spline-viewer url="undefined"></spline-viewer>
                    
                    <!-- Auth Icons -->
                    <div class="auth-icons">
                        <div class="auth-icon" onclick="showModal('loginModal')" title="Login">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div class="auth-icon" onclick="showModal('registerModal')" title="Register">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-header">
                <h3 class="modal-title">Welcome Back!</h3>
                <button class="modal-close" onclick="closeModal('loginModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email Address</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <p style="color: var(--text-gray);">Don't have an account? 
                        <a href="#" onclick="closeModal('loginModal'); showModal('registerModal');" style="color: var(--primary-color); text-decoration: none;">Register here</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-header">
                <h3 class="modal-title">Join EduQuest</h3>
                <button class="modal-close" onclick="closeModal('registerModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">I am a:</label>
                        <div class="user-type-selection">
                            <button type="button" class="user-type-btn active" data-type="student">
                                <i class="fas fa-user-graduate"></i>
                                Student
                            </button>
                            <button type="button" class="user-type-btn" data-type="admin">
                                <i class="fas fa-user-shield"></i>
                                Admin
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerFirstName">First Name</label>
                        <input type="text" class="form-input" id="registerFirstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerLastName">Last Name</label>
                        <input type="text" class="form-input" id="registerLastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email Address</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group" id="gradeGroup">
                        <label class="form-label" for="registerGrade">Grade Level</label>
                        <select class="form-select" id="registerGrade" required>
                            <option value="">Select your grade</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <p style="color: var(--text-gray);">Already have an account? 
                        <a href="#" onclick="closeModal('registerModal'); showModal('loginModal');" style="color: var(--primary-color); text-decoration: none;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Global variables
        let currentUserType = 'student';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                if (userData.userType === 'admin') {
                    window.location.href = '/frontend/admin-dashboard.html';
                } else {
                    window.location.href = '/frontend/student-dashboard.html';
                }
                return;
            }

            // Set up user type selection
            setupUserTypeSelection();
        });

        // User type selection
        function setupUserTypeSelection() {
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            const gradeGroup = document.getElementById('gradeGroup');

            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update current user type
                    currentUserType = this.dataset.type;
                    
                    // Show/hide grade selection based on user type
                    if (currentUserType === 'student') {
                        gradeGroup.style.display = 'flex';
                        document.getElementById('registerGrade').required = true;
                    } else {
                        gradeGroup.style.display = 'none';
                        document.getElementById('registerGrade').required = false;
                    }
                });
            });
        }

        // Modal functions
        function showModal(modalId) {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById(modalId);
            
            overlay.style.display = 'flex';
            overlay.classList.add('active');
            modal.style.display = 'block';
            
            // Reset forms
            if (modalId === 'loginModal') {
                document.getElementById('loginForm').reset();
            } else if (modalId === 'registerModal') {
                document.getElementById('registerForm').reset();
                // Reset user type to student
                currentUserType = 'student';
                document.querySelectorAll('.user-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.type === 'student') {
                        btn.classList.add('active');
                    }
                });
                document.getElementById('gradeGroup').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            const overlay = document.getElementById('modalOverlay');
            const modal = document.getElementById(modalId);
            
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
                modal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal('loginModal');
                closeModal('registerModal');
            }
        });

        // Enhanced form handling
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // For demo purposes, check if it's admin or student
                if (email.includes('admin')) {
                    // Simulate admin login
                    const adminUser = {
                        id: 1,
                        firstName: 'Admin',
                        lastName: 'User',
                        email: email,
                        userType: 'admin'
                    };
                    localStorage.setItem('authToken', 'demo-admin-token');
                    localStorage.setItem('userData', JSON.stringify(adminUser));
                    showNotification('Login successful! Redirecting to admin dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/frontend/admin-dashboard.html';
                    }, 1500);
                } else {
                    // Simulate student login
                    const studentUser = {
                        id: 2,
                        firstName: 'Student',
                        lastName: 'User',
                        email: email,
                        userType: 'student',
                        grade: 8,
                        currentLevel: 1,
                        totalPoints: 0
                    };
                    localStorage.setItem('authToken', 'demo-student-token');
                    localStorage.setItem('userData', JSON.stringify(studentUser));
                    showNotification('Login successful! Redirecting to student dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/frontend/student-dashboard.html';
                    }, 1500);
                }
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('registerFirstName').value,
                lastName: document.getElementById('registerLastName').value,
                email: document.getElementById('registerEmail').value,
                grade: document.getElementById('registerGrade').value,
                password: document.getElementById('registerPassword').value,
                confirmPassword: document.getElementById('registerConfirmPassword').value,
                userType: currentUserType
            };

            // Validate form
            if (!formData.firstName || !formData.lastName || !formData.email || !formData.password) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            if (formData.userType === 'student' && !formData.grade) {
                showNotification('Please select your grade level', 'error');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (formData.password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                const newUser = {
                    id: Date.now(),
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    userType: formData.userType,
                    grade: formData.grade || null,
                    currentLevel: 1,
                    totalPoints: 0
                };
                
                localStorage.setItem('authToken', 'demo-token-' + Date.now());
                localStorage.setItem('userData', JSON.stringify(newUser));
                
                showNotification('Registration successful! Redirecting to dashboard...', 'success');
                
                setTimeout(() => {
                    if (formData.userType === 'admin') {
                        window.location.href = '/frontend/admin-dashboard.html';
                    } else {
                        window.location.href = '/frontend/student-dashboard.html';
                    }
                }, 1500);
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Set up form event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
